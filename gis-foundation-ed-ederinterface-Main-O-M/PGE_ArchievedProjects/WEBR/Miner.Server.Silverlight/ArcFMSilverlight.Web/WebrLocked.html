<!DOCTYPE html>
<html lang="en">
<head>

    <!-- \ stylesheet / -->
    <link href="stylesheet.css" rel="stylesheet" type="text/css" />

        document.createElement('header');

<body>

   <!-- \  ####  START - MAIN CONTENT WRAPPER  ####  / -->
    <main class="wrapOuterContent">

            </button>
            <!-- \ END - BUTTON BIG CROSS - CLOSE BROWSER / -->
            <!-- \ START - ACCESS DENIED SECTION / -->

                    <!-- \ START - HEADING SECTION / -->
                    <header>
                        <h1>Access Denied</h1>
                        <i class="icon_lockBig"></i>
                    </header>
                    <!-- \ END - HEADING SECTION / -->
                    <!-- \ START - TEXT DESCRIPTION SECTION / -->
                    <div class="content">
                      <!--  <p>You are not authorized to access ED Web Viewer application.</p>-->
                        <p>Access to EDGIS WebViewer has been restricted to specific user groups.</p>
                        <br>
                    <!--    <p style="font-size: 0.9em !important">Please follow <a href="JobAid/EDGISWebViewerAccessJobAid.html" target="_blank">link</a> to get access.</p>-->
                            <p style="font-size: 0.9em !important">For more information on how to gain access click <a href="http://pgeweb.utility.pge.com/electric/am/tis/gisproject/AM%20GIS%20Project%20Draft/Pages/EDGIS-WebViewer_Access.aspx" target="_blank">here</a></p>
                    </div>
                    <!-- \ END - TEXT DESCRIPTION SECTION / -->

                <!-- \ END - ACCESS DENIED CONTENT SECTION / -->

                <!-- \ END - COLUMN 2 / -->

            <!-- \ END - FOOTER LOGO SECTION  / -->

    ****  JAVASCRIPT SECTION  ****

    / -->

    <script type="text/javascript">
        function closeMe() {
            var win = window.open("", "_self"); /* url = "" or "about:blank"; target="_self" */
            win.close();
        }
